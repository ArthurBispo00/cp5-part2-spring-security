<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Mercado Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center" style="margin-top: 10vh;">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <i class="fa-solid fa-cart-shopping fa-3x text-primary"></i>
                        <h2 class="h3 mt-2 mb-0">Mercado Express</h2>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <form th:action="@{/login-action}" method="post">

                        <div th:if="${param.registroSucesso}" class="alert alert-success">
                            Cadastro realizado com sucesso! Faça o login.
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Email ou senha inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            Você foi desconectado.
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">Não tem uma conta?</small>
                        <a href="/registrar" class="d-block">Cadastre-se aqui (Sign Up)</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Mercado Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center" style="margin-top: 10vh;">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <i class="fa-solid fa-user-plus fa-3x text-primary"></i>
                        <h2 class="h3 mt-2 mb-0">Crie sua Conta</h2>
                        <p class="text-muted">É rápido e fácil.</p>
                    </div>

                    <form th:action="@{/registrar}" method="post" th:object="${usuario}">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="/login" class="d-block">Já tem uma conta? Faça login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

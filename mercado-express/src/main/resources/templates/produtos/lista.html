<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Mercado Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/produtos">
            <i class="fa-solid fa-cart-shopping"></i>
            Mercado Express
        </a>

        <div class="d-flex" sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">
                    Olá, <strong sec:authentication="name"></strong>
                </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fa-solid fa-right-from-bracket"></i> Sair
                </button>
            </form>
        </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">

        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">Gerenciamento de Produtos</h2>

            <a href="/produtos/novo" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">
                <i class="fa-solid fa-plus"></i> Novo Produto
            </a>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th class="text-end" sec:authorize="hasRole('ROLE_ADMIN')">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}" class="fw-bold">1</td>
                        <td th:text="${produto.nome}">Produto Teste</td>
                        <td th:text="${produto.descricao}">Descrição Teste</td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2, 'COMMA')}">R$ 9,99</td>
                        <td th:text="${produto.quantidadeEstoque}">10</td>

                        <td class="text-end" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-outline-warning btn-sm">
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </a>
                            <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Tem certeza que deseja deletar este produto?');">
                                <i class="fa-solid fa-trash-can"></i> Deletar
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(produtos)}">
                        <td colspan="6" class="text-center text-muted fst-italic">
                            Nenhum produto cadastrado ainda.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 Mercado Express - Todos os direitos reservados.
</footer>

</body>
</html>

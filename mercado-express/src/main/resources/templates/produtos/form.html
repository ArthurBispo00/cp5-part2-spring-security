<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto - Mercado Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/produtos">
            <i class="fa-solid fa-cart-shopping"></i>
            Mercado Express
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">

                <div class="card-header bg-white">
                    <h2 class="h4 mb-0" th:if="${produto.id == null}">
                        <i class="fa-solid fa-plus-circle"></i> Novo Produto
                    </h2>
                    <h2 class="h4 mb-0" th:if="${produto.id != null}">
                        <i class="fa-solid fa-pen-to-square"></i> Editar Produto
                    </h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Produto:</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="preco" class="form-label">Preço (R$):</label>
                                <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque:</label>
                                <input type="number" class="form-control" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" placeholder="0">
                            </div>
                        </div>

                        <div class="mt-4 border-top pt-3 text-end">
                            <a href="/produtos" class="btn btn-secondary me-2">
                                <i class="fa-solid fa-xmark"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-check"></i> Salvar Produto
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 Mercado Express - Todos os direitos reservados.
</footer>

</body>
</html>
